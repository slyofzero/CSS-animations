<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme Rockets</title>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="min-h-screen bg-slate-50 dark:bg-slate-900 dark:text-white">
    <header class="sticky top-0 bg-teal-700 text-white">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="text-3xl font-medium">
          <a href="#hero">ðŸš€ Acme Rockets</a>
        </h1>

        <div>
          <button
            id="mobile-open-button"
            class="text-3xl focus:outline-none sm:hidden"
          >
            &#9776;
          </button>

          <nav class="hidden space-x-8 text-xl sm:block" aria-label="main">
            <a href="#rockets" class="hover:opacity-80">Our Rockets</a>
            <a href="#testimonials" class="hover:opacity-80">Testimonials</a>
            <a href="#contact" class="hover:opacity-80">Contact Us</a>
          </nav>
        </div>
      </section>
    </header>

    <main class="mx-auto max-w-4xl">
      <section
        id="hero"
        class="mb-12 flex flex-col-reverse items-center justify-center p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-center text-4xl font-bold capitalize sm:text-left sm:text-5xl"
          >
            We boldy go
            <span class="text-indigo-700 dark:text-indigo-300"
              >where no rocket</span
            >
            has gone before...
          </h2>

          <p
            class="mt-4 max-w-md text-center text-2xl text-gray-700 dark:text-gray-400 sm:text-left"
          >
            We're building rockets for the next century today. From the moon to
            Mars, Jupiter and beyond...
          </p>

          <p
            class="mt-4 max-w-md text-center text-2xl text-gray-700 dark:text-gray-400 sm:text-left"
          >
            Think Acme Rockets.
          </p>
        </article>

        <img src="./img/rocketdab.png" alt="rocket-dab" class="w-1/2" />
      </section>

      <hr class="mx-auto w-1/2 bg-gray-700 dark:bg-gray-400" />

      <section id="rockets" class="my-12 p-6"></section>
    </main>
  </body>
</html>
